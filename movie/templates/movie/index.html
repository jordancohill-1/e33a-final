{% extends "movie/layout.html" %}
{% load static %}
{% block script %}
    <script type="text/javascript" src="{% static 'movie/movie.js' %}"></script>
{% endblock %}

{% block body %}
    <form id="search-form">
        {% csrf_token %}
        <input class="search" id="q" type="text" name="q" placeholder="Search Movies">
        <input type="submit" class="btn btn-primary" value="search">
    </form>
    <div id='results'></div>
{% endblock %}
